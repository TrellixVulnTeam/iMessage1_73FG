<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/fontawesome-all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/fontawesome.min.css' %}">
    </head>
    <body>

        <div class="container-fluid">
            <div class="col-sm-10">
                <div class="jumbotron">
                    <div class="form-group">
                        <h1>Login</h1>
                    </div>
                    <form>
                        <p>Username</p>
                        <div class="form-group input-group border-bottom-1">
                            <span><i class="fa fa-user text-center"></i></span>
                            <input type="text" class="form-control" placeholder="Type your Username">
                        </div>
                        <p>Password</p>
                        <div class="form-group input-group border-bottom-1">
                            <span><i class="fa fa-lock text-center"></i></span>
                            <input type="password" class="form-control" placeholder="Type your Password">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" href="{% static 'login/js/bootstrap.min.js' %}"></script>
    </body>
</html>
